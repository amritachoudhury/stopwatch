<div class="alignment" fxLayout="column" fxLayoutAlign="space-around center">
  <div class="spacing text-color">Stopwatch</div>
  <div class="text-size">
    hour : minute : second
  </div>
  {{ hour }} : {{ minute }} : {{ second }}
  <div>
    <button class="spacing" (click)="start(millisecond)">
      {{ isStopDisabled ? "Start" : "Stop" }}
    </button>
    
    <button class="spacing" (click)="reset()" [disabled]="isResetDisabled">
      Reset
    </button>
  </div>
</div>
